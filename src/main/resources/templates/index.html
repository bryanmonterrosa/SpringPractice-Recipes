<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Recipe Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"
        th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>

</head>

<body>

    <div class="container-fluid" style="margin-top:20px">
        <div class="row">
            <div class="mx-auto col-md-6 offset-3">
                <div class="card card-primary border border-info">
                    <div class="bg-primary card-header text-light">
                        <h4>My Recipes!</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" th:if="${not#lists.isEmpty(recipes)}">
                            <table class="table table-hover">
                                <thead class="thead-inverse">
                                    <tr>
                                        <th>ID</th>
                                        <th>Description</th>
                                    </tr>
                                </thead>
                                <tr th:remove="all">
                                    <td th:text="${recipe.id}">123</td>
                                    <td th:text="${recipe.description}">Tasty Goodness 1</td>
                                </tr>
                                <tr th:remove="all">
                                    <td th:text="${recipe.id}">1233</td>
                                    <td th:text="${recipe.description}">Tasty Goodness 2</td>
                                </tr>
                                <tr th:each="recipe:${recipes}">
                                    <td th:text="${recipe.id}">3344</td>
                                    <td th:text="${recipe.description}">Tasty Goodness 3</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
